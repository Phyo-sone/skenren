      <p>3月2日（火）さいたまコープ　コーププラザ川越にて「わたしたちにできること　共に生きるために」と題して開催され、約70人の出席がありました。</p>
      <p>住所の近い6～7人ずつのグループに分かれた参加者は、開催を告げるハンドベルや「じゃんけんゲーム」などでリラックスし、引き続き東京国際大学助教授の原田正樹先生のコーディネートで「福祉をイメージする色は？」を使って自己紹介しあいました。</p>
      <p>2000年以後変わった社会福祉のしくみなど、原田氏のわかりやすい話を聞いた後「身近な福祉の課題」をそれぞれ出し合うことで、自分達の住んでいる地域の福祉の問題点について新たな発見や確認をしました。<br>
