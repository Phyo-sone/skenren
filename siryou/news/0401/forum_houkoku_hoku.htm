      <p>今年度は実行委員どうしの交流と学習を中心に実行委員会がすすめられました。お互いの生協の福祉活動を知るための交流を始め、紹介ビデオをみたり、グループの活動を見学したりしました。 
      </p>
      <p>1月30日には医療生協さいたまの行田協立診療所の「歯磨き養成講座」（写真）に参加し、歯垢の染め出しや、歯垢に潜む細菌を顕微鏡で見る体験をしました。<br>
        2月23日は、福祉作業所と雇用契約をしているさいたまコープの桶川冷凍冷蔵センターを見学し、代表者のお話をうかがいました。</p>
      <p>今後もお互いの福祉に関する学習会を紹介し、知らせてあっていく事になりました。</p>
