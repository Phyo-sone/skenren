      <p><img src="1214.jpg" width="200" height="150" align="right">今年度２回目となる二酸化窒素の12月度測定が12月1日と2日に行われました。その時に、各生協で分担して県内10カ所の県や市の測定局近くにカプセルを設置し、その共同分析しました。<br>
        　今後、組合員さんが設置した各カプセルの測定値を出し、データを集約し12月測定の結果やまとめを行っていきます。</p>
