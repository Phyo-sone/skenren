      <p> <img src="1130_kiji.jpg" width="200" height="134" align="left">　11月30日付けの埼玉新聞に、生協に関する特集を見開きで掲載しました。<br>
        右面に消費者被害に関する座談会（佐藤洋子氏：消費生活コンサルタントの会代表、池本誠司氏：弁護士・消費者被害をなくす会副理事長、伊藤恭一：埼玉県生協連専務理事・消費者被害をなくす会専務理事）の概要を掲載し、消費者被害の現状、行政への期待、被害拡大防止のために必要なこと等が話されています。併せて、「市町村における消費生活関連事業調査」を元に、「消費者行政ランキング」を発表しています。<br>
        左面に各生協の取り組みを写真中心に掲載しました。</p>
