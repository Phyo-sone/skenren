          <td> 
            <p align="left"><i><font size="+1"><font size="+2">県内の生協の社会的貢献が広く認められ</font></font></i><br>
            </p>
            <i><font size="+1"><img src="1126_3.jpg" width="150" height="206" align="right"></font></i> 
            <table border="1" cellspacing="0" cellpadding="2">
              <tr> 
                <td class="text_b">社会福祉功労賞を伊藤恭一専務理事が受賞</td>
              </tr>
            </table>
            <p align="left" class="text_b">　埼玉県内や全国の「食の安全・安心」や「消費者運動」の推進のために貢献したとして、11月14日「平成19年度県民の日記念式典」において上田埼玉県知事より表彰状が授与されました。 
            </p>
