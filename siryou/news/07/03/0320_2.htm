    <td class="text_b"> <img src="0320_21.jpg" width="300" height="204" align="right">　2007年３月20日付けの埼玉新聞に、食の安全・安心に関しての懇談を見開きで掲載しました。<br>
      　大手洋菓子メーカーの不祥事やＢＳＥ、鳥インフルエンザ問題など、食を脅かす事件や事故が後をたたないなか、埼玉県では３月12日の２月定例県議会で「日本一の食の安全立県埼玉県宣言」を決議しました。そうした県の取り組みや、 
      消費者の立場から食品の安全性確保に向けた社会システムの前進などの要望について懇談しました。<br>
