    <td valign="top" class="text_b"> <span class="text_b"><img src="0420_iken_1.jpg" width="200" height="133" align="left">　</span>ヒロシマ・ナガサキへの原爆投下から60年を迎えます。５月に開かれるＮＰＴ（核兵器不拡散に関する条約）再検討会議に向けて、世界110カ国、763都市が加盟する平和市町会議は「2020年までに核兵器を廃絶させよう」という「緊急行動ビジョン」を提起しています。<br>
      このビジョンを支持し、埼玉県からも「核兵器廃絶」を願い、４月20日に埼玉新聞に意見広告を掲載しました。<br>
      平和、市民、消費者団体や各界有識者24人の皆様の呼びかけで、4100人の賛同をいただきました。</td>
