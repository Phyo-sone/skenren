      <p>５月18日に「消費者問題国民会議２００４さいたま市大会」が開かれ、谷川会長理事が「消費者保護功労者表彰」（表彰者：内閣府・竹中平蔵大臣）を受賞しました。</p>
      <p>４６年以上の長期に渡り生協活動に従事し、埼玉県消費者団体連絡会の代表幹事などを務め、県民の消費生活の安定と向上に寄与してきたことに対して表彰されたものです。</p>
