      　今年度２回目となる二酸化窒素の６月度測定が６月1日・２日約5,000カ所で行われました。それにあわせて、県内11カ所ある県や市の測定局に各生協で分担してカプセルを設置し、その共同分析を行いました。今後、組合員が設置したカプセルの測定値を出し、データを集約して６月測定の結果やまとめを行います。<br>
