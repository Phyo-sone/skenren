      <br>
      　11月30日～12月１日のＮＯ２測定で、埼玉県の大気汚染常時監視測定局９カ所に簡易測定カプセルを各生協で分担して設置しました。そのカプセルから、比色計を使って数値を計り測定値を出す「共同分析」が行われました。<br>
      　測定値は、大気汚染測定運動東京連絡会に依頼し「検算係数」に算出してもらいます。これを基本に、県内各地に設置したカプセルの測定値を出し、データ集約され測定結果にまとめられます。<br>
