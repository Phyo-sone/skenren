      <ul>
        <li>　2月27日（金）さいたまコープのコーププラザ大宮にて「声かけあって　たすけあいの輪を広げよう！」と題して開催され、56人の出席がありました。</li>
      </ul>
      　始めに、３つのボランティア活動の発表（さいたまコープの「ふれあい喫茶」、ドゥコープの「キッズヘルパー」、勤労者生協の「ふれあい会食」）が行われ、それぞれの特徴ある活動に拍手が送られました。

          <td><font size="2" color="#000099">会場には布絵カルタの展示等がされ、参加者も熱心に見入っていました 
            </font></td>
        </tr>
      </table>
      <p>　続いて埼玉大学の岡幸江さんの「ボランティアってなぁに」と題した講演が行われました。ボランティアの原点ともいえるお話に改めて社会への自分の関わりについて考えさせられました。</p>
