        <p>　埼玉県消費者大会は、毎年、たくさんの消費者団体がくらしをめぐる様々な問題の解決のためにはどうしたらいいのかを話し合い、活動を交流してきました。また、大会で確認した「要請書」に基づき、国や県に私たちの声を届けるため｢県との懇談会｣を行ってきました。<br>
          　 ぜひ、多くのみなさんの参加で、いっしょに考え、声を出していきましょう <br>
          <br>
        </p>
