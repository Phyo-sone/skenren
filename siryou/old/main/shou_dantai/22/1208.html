      <h1 class="news-title">埼玉県消費者志向経営推進シンポジウムが開催されました</h1>     
      <div>
        <p>11月29日、埼玉県における消費者志向経営推進に向け、さいたまスーパーアリーナTOIROおよびオンラインにて開催されました。消費者代表のパネリストとして、埼玉県消費者団体連絡会から代表幹事の柿沼トミ子さんが、事業者代表のひとりとして、パルシステム生活協同組合連合会 代表理事 理事長の大信政一さんが登壇されました。</p>
        <p class="text221212">くわしくはこちらから。</p>
