      <h1 class="news-title">第58回埼玉県消費者大会実行委員会と埼玉県との懇談会を開催しました</h1>     
      <div>
        <p class="text221212">11月21日、埼玉会館会議室にて、第58回埼玉県消費者大会で確認された埼玉県への要請書について、実行委員会と埼玉県との懇談会が開催されました。実行委員会から15人（12団体、事務局）、埼玉県から20人（6部局15課）が出席しました。<br>要請書から抜粋した12項目について、担当部局より回答があり、それを受けて要請内容を補強する発言や質疑応答を行いました。</p>
