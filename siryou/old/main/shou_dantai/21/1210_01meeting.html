  <tr> 
    <td class="text_b"><div style="margin: 2em 0 0 1em;">
				<p>　11月25日（木）、埼玉会館7A会議室にて、第57回埼玉県消費者大会実行委員会と埼玉県との懇談会が開催され、埼玉県からは5部局17課25人、実行委員会からは15団体17人が出席しました。懇談では、第57回埼玉県消費者大会で確認された「埼玉県への要請書」から抜粋した18項目について県の担当部局より口頭で回答があり、それを受けて、要請内容の理解を深める発言や、質疑応答をおこないました。</p>
				<p>　<img style="margin-right: 3px;" src="img/arrow_01.gif" alt="" width="8" height="12"><a href="pdf/1210_01meeting.pdf" target="_blank">第57回埼玉県消費者大会実行委員会による埼玉県への要請書はこちら</a>【PDF：278KB】</p>
