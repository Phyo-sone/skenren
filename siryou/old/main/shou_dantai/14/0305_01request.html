    <td class="text_b"><div style="margin: 2em 0 0 1em;">
	<p>　2月の大雪で、埼玉県内では住民の孤立や農作物・農業施設に甚大な被害が発生しました。</p>
	<p>　埼玉県消費者団体連絡会（柿沼トミ子埼玉県地域婦人会連合会会長ほか三共同代表幹事）は2月28日、上田清司埼玉県知事に宛て、三項目の要請書を提出しました。</p>
	<p style="margin: 0 0 1em 1em;"><img style="margin: 0 0.3em 0 0;" src="img/arrow_01.gif" width="8" height="12"><a href="pdf/0305_01_request.pdf" target="_blank">「2月14・15日の大雪被害の対応についての要請」</a>（PDF：104KB）</p>
