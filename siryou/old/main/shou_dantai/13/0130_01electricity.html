    <td class="text_b"><div style="margin: 2em 0 0 1em;">
	<p style="text-align: right;">2013年1月30日</p>
	<p style="text-align: center; font-size: 17px;"><strong>関西電力および九州電力の電気料金値上げ申請に対する意見を提出しました</strong></p>
	<p>　昨年11月、関西電力株式会社および九州電力株式会社の両社より経済産業省に出された、電気供給約款の変更認可申請について、資源エネルギー庁でこの間、申請内容に関し「国民の声」を募集していました。埼玉消団連は1月28日、両社の電気料金値上げ認可申請に対する意見書を提出しました。</p>
	<p style="margin: 0 0 3em 1em;"><img style="margin: 0 0.3em 0 0;" src="img/arrow_01.gif" width="8" height="12"><a href="pdf/0130_01electricity.pdf" target="_blank">埼玉消団連意見</a>【PDF：136KB】</p>
