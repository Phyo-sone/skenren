	      <div style="margin: 2em 0 0 1em;">
		  <p>　5月28日、OIE（国際獣疫事務局）総会で日本は、「管理されたリスクの国」、清浄国として認定されました。<br>
		    これに先立ち厚生労働省はBSE検査対象月例を現行の30か月齢超から48か月齢超に引き上げる「厚生労働省関係牛海綿状脳症対策特別措置法施行規則の一部を改正する省令（案）」を公表し、本年7月1日からの施行を予定しています。</p>
		  <p>　これについての埼玉県消費者団体連絡会の見解をまとめました。</p>
