    <td class="text_b">
				<p>【意見の表題】</p>
	  <p style="margin: 0 0 1em 1em;">食品表示基準（平成 27 年内閣府令第 10 号）にある食品添加物に用いられる「人工」及び「合成」の文言の削除について</p>
	  <p>【意見】</p>
	  <p style="margin: 0 0 1em 1em;">食品表示基準第3条及び別表第6及び第7から、｢人工｣、｢合成｣を冠した用語を削除する改正案の内容に賛成します。</p>
	  <p>【理由】</p>
	  <p style="margin: 0 0 1em 1em;">｢人工｣、｢合成｣等を冠した用語が使用されることにより、天然・自然のものは安全で、化学合成された添加物は危険という誤認を消費者に与えることは以前から指摘されており、すみやかに削除していただきたい。あわせて、「人口」「合成」の用語を冠した任意表示についても使われることがないよう要望します。<br>
	  </p></td>
