		<p>2月の大雪で、県内の農家に甚大な被害が発生したことから、生協ネットワーク協議会では、JA産地の皆さんにお見舞や励ましを伝えようと、農家の皆さんに宛てたメッセージを生協組合員に呼びかけました。組合員の思いが詰まったメッセージカードが多数寄せられ、3月20日、JA埼玉県中央会を通じてJA埼玉県女性組織協議会にお届けしました。</p>
		<p>写真：JA埼玉県中央会　島村功作副会長（中央）にメッセージを届けました（生協ネットワーク協議会・埼玉消団連）</p>
