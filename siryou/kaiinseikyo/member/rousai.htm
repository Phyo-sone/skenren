  <tr>

              </p>
              <p align="left" class="text">「全労済ぐりんぼう」が６月に朝霞台に新規オープン、続いて川越が移転オープンしました。「全労済ぐりんぼう」とは地元密着を目指した新しい店舗スタイルのことで、従来の保障相談や共済加入受付に加え、ご要望に応じてスタッフが訪問し相談を承ります。</p>
